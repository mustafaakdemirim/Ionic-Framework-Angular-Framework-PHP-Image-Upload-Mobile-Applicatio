<ion-header>
  <ion-toolbar color="warning">
    <ion-title class="ion-padding ion-text-center">
      <ion-icon name="image"></ion-icon>
      Resim Yükleme
      <ion-icon name="cloud-upload-outline"></ion-icon>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="black">
  <h3 *ngIf="resimler.length === 0" class="ion-padding ion-text-center">Resim Yükleyiniz!</h3>

  <ion-list>
    <!--<ion-item *ngFor="let resim of resimler">
      <ion-thumbnail slot="start">
          <ion-img [src]="resim.veri"></ion-img>
      </ion-thumbnail>
      <ion-label class="ion-text-wrap">
      {{ resim.ad }}
      </ion-label>
      <ion-button color="warning" slot="end" fill="clear" (click)="yuklemeyiBaslat(resim)">
          <ion-icon slot="icon-only" name="cloud-upload"></ion-icon>
      </ion-button>
      <ion-button color="warning" slot="end" fill="clear" (click)="resimSil(resim)">
        <ion-icon slot="icon-only" name="trash-bin"></ion-icon>
    </ion-button>
    </ion-item>-->
  </ion-list>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="warning" (click)="resimSec()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-item-sliding *ngFor="let resim of resimler" #slidingItem>
    <ion-item-options side="start">
      <ion-item-option (click)="resimSil(resim)" (click)="share(slidingItem)" (click)="presentToast()"  color="danger" expandable>
        <b>Sil</b>
      </ion-item-option>
    </ion-item-options>

    <ion-item>
      <ion-icon color="warning" slot="start" name="chevron-back-outline"></ion-icon>
      <ion-thumbnail slot="start">
        <ion-img [src]="resim.veri"></ion-img>
      </ion-thumbnail>
      <ion-label>{{ resim.ad }}</ion-label>
      <ion-icon color="warning" slot="end" name="chevron-forward-outline"></ion-icon>
    </ion-item>

    <ion-item-options side="end">
      <ion-item-option style="color: white;" (click)="yuklemeyiBaslat(resim)" (click)="share(slidingItem)" (click)="presentToast()" color="success" expandable>
        <b>Yükle</b>
      </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
</ion-content>

<ion-footer>
  <ion-toolbar color="warning">
    <ion-title class="ion-padding ion-text-center">Sağa Veya Sola Kaydırınız!</ion-title>
  </ion-toolbar>
</ion-footer>
